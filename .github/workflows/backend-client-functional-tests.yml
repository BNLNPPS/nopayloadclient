on: [push]
jobs:
    Backend-Client-Functional-Tests-CI:
        runs-on: ubuntu-20.04
        steps:
            - name: Trigger CI in all daughter repos
              run: |
                  curl -XPOST -u "${{ secrets.PAT_USERNAME}}:${{secrets.PAT_TOKEN}}" -H "Accept: application/vnd.github.everest-preview+json" -H "Content-Type: application/json" https://api.github.com/repos/ligerlac/sphenixnpc/dispatches --data '{"event_type": "build_application"}'

            - name: Setup SSH Keys and known_hosts
              env:
                  SSH_AUTH_SOCK: /tmp/ssh_agent.sock
              run: |
                  mkdir -p ~/.ssh
                  ssh-keyscan github.com >> ~/.ssh/known_hosts
                  ssh-agent -a $SSH_AUTH_SOCK > /dev/null
                  ssh-add - <<< "${{ secrets.DEPLOY_KEY }}"

            - name: Check out the commit that triggered this job
              uses: actions/checkout@v3
              with:
                path: ${{ github.event.repository.name }}

            - name: Prepare github runner
              env:
                  SSH_AUTH_SOCK: /tmp/ssh_agent.sock
              run: yes | sh nopayloadclient/scripts/prepare_github_runner.sh

            - name: run nopayloadclient tests
              run: |
                  cd nopayloadclient/build/
                  ctest --verbose
